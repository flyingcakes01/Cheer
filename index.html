<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Compliment Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        color: #333;
    }
    .compliment {
        font-size: calc(24px + 1vw); /* Adjust font size dynamically */
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        max-width: 80%; /* Limit maximum width */
        overflow-wrap: break-word; /* Allow long text to wrap */
        text-align: center; /* Center align text */
    }
</style>
</head>
<body>
<div class="compliment" id="complimentContainer">Made by aarush, cause im bored!</div>
<script src="script.js"></script>
</body>
</html>
